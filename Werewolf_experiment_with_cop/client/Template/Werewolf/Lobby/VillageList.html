<template name="VillageList">
	<div class="caution">
		村リストの読み込みには数秒かかります。
	</div>
	<div class="villageListTopic">　村民募集中の村</div>
	<div id="noPrestartVillageMessage">村民募集中の村は、ありません。</div>
	{{#each getVillages}}
	    <div class="villageListItem" id={{_id}}>{{> VillageListItem}}</div>
	{{/each}}
	<div class="villageListTopic">　ゲーム進行中の村</div>
	<div id="noStartedVillageMessage">ゲーム進行中の村は、ありません。</div>
	{{#each getStartedVillages}}
		<div class="villageListItem" id={{_id}}>{{> VillageListItem}}</div>
	{{/each}}
	<div class="villageListTopic">　開催予定</div>
	<div id="noVillageScheduleMessage">開催予定の村は、ありません。</div>
	<div class="villageScheduleCreateButton">開催予定を登録する</div>
	<div class="villageScheduleMessage">10件以上登録されている場合、直近の10件が表示されます。</div>
	{{#each getSchedules}}
		<div id="villageScheduleList">
			<div class="villageScheduleListItem">
				<div class="villageScheduleDate">
					{{month}}月{{date}}日 {{hours}}:{{getMinutes minutes}} 頃 村建て予定
					<input type="button" class="villageScheduleDeleteButton" id={{_id}} value="削除">
				</div>
				<div class="villageScheduleListItemLabel">登録者</div>
				<div class="villageSchedulePlayer">{{name}}◆{{trip}}</div>
				<div class="villageScheduleListItemLabel">予定配役</div>
				<div class="villageScheduleRoleset">{{quota}}人 {{roleset}}</div>
				<div class="villageSchedulePR">
					<div class="villageSchedulePRLabel">
						<div class="villageSchedulePRPadding"> </div>
						<div class="villageSchedulePRLabelBody">備考</div>
						<div class="villageSchedulePRPadding"> </div>
					</div>
					<div class="villageSchedulePRBody">{{{pr}}}</div>
				</div>
			</div>
		</div>
	{{/each}}
	<div class="fotterPadding"> </div>
	<div class="fotter fotterTop">
		このサイトは、汝は人狼なりや 続わかめてエディション および るる鯖 のルールを基に JavaScriptで作成されたものです。
		<div>本サイトに問題がございましたら、お手数ですがご連絡をお願い致します。</div>
	</div>
	<div class="fotter">meteora.jinro[at]gmail.com</div>
