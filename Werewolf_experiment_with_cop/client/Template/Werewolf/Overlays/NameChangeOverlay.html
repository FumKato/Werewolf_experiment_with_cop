<template name="NameChangeOverlay">
	<div class="overlayContents" id="changeNameForm">
			<div class="overlayContentsPadding"></div>
			<div class="loginFormContents">
				<div class="loginFormContentsName">CN</div>
				<input type="text" class="loginFormTextarea" name="changedCharacterName"/>
				<div class="loginFormContentsBaloon">
					キャラクターネーム:<br>ゲーム中、常に表示される仮の名前です。<br>
					(最大8文字まで入力できます)
				</div>
			</div>
			
			<div class="loginFormContents">
				<div class="loginFormContentsName">カラー</div>
				<select name="nameChangeColorForm" id="nameChangeColorForm">
					<option value="random">ランダム</option>
					<option value="red">赤</option>
					<option value="green">緑</option>
					<option value="blue">青</option>
					<option value="pink">桃</option>
					<option value="yellow">黄</option>
					<option value="navy">紺</option>
					<option value="orange">橙</option>
					<option value="crimson">紅</option>
					<option value="brown">茶</option>
					<option value="purple">紫</option>
					<option value="silver">銀</option>
					<option value="black">黒</option>
					<option value="greenyellow">黄緑</option>
					<option value="aqua">水色</option>
					<option value="darkgreen">抹茶</option>
					<option value="royalblue">薄青</option>
					<option value="bluegreen">青緑</option>
					<option value="indigo">茄子</option>
					<option value="blueviolet">青紫</option>
					<option value="darkred">暗赤</option>
					<option value="coral">珊瑚</option>
					<option value="lightpink">薄桃</option>
				</select>
				<div class="colorSample noneIcon"> </div>
			</div>
			
			<div class="loginFormIcon">
				<div class="loginFormContentsName">アイコン</div>
				<div class="loginFormIconButtons">
					<input type="button" name="openIconListWithOverlay" class="loginFormIconButton" value="変更"/>
					<input type="button" name="randomIcon" class="loginFormIconButton" value="ランダム"/>
				</div>
				<div class="selectedIcon"><img id="0" src="./icon/0.png"/></div>
			</div>
			<div class="overlayButtons">
				<input type="button" name="back" class="overlayBackButton" value="戻る" />
				<input type="button" name="nameChangeOverlayEnterButton" class="overlayEnterButton" value="変更"/>
			</div>
	</div>
</template>
