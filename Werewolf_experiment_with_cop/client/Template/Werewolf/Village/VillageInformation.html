<template name="VillageInformation">
	<div id="villageBackButton">
		<a href="http://werewolf-meteora.com">戻る</a>
	</div>
	<div id="villageBaseInformation">
		<div id="villageNumber"></div>
	    <div id="villageName"><span class="villageNameBody"></span>村</div>
	    <div id="villageOptionInformation"></div>
	</div>
	<div id="rolesetBaseInformation">
	    <div id="roleset"></div>
	    <div id="participantsNumber"></div>
	    <div id="rolesetOptionInformation"></div>
	</div>
	<div id="timeInformation">
		<div id="day"><span class="day"></span>日目</div>
	    <div id="phase"></div>
	</div>
	<div id="helpWindowSwitch">
		<div id="helpLabel">HELP</div>
		<div id="helpWindowState" class="helpWindowOn">ON</div>
	</div>
</template>
